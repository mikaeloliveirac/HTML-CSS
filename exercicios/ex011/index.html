<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMLS</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador </p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagempequena.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">
            <img src="imagens/imagemgrande.png" alt="imagem flexível">
        </picture>
    </p>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5 </p>
    <audio src="midia/babysister-reedmathis.mp3" controls ></audio>
    
</body>
</html>
